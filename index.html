<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box shadow maker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="options-container">
        <div class="opt">
          <p>H Offset</p>
          <input type="range" value="1" min="1" max="100" class="hoffset" />
        </div>
        <div class="opt">
          <p>V Offset</p>
          <input type="range" value="1" min="1" max="100" class="voffset" />
        </div>
        <div class="opt">
          <p>Blur</p>
          <input type="range" value="1" min="1" max="100" class="blur" />
        </div>
        <div class="opt">
          <p>Spread</p>
          <input type="range" value="1" min="1" max="100" class="spread" />
        </div>
      </div>
      <div class="box-container">
        <div class="box"></div>
      </div>
    </main>
  </body>
</html>
